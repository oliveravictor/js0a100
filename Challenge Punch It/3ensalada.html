    <!--
        3.	[Ensalada]
Escribir un script en el cual se ingresen 6 números enteros. Con estos se debe
 calcular la  suma de los 3 primeros y el producto entre el tercero, el cuarto y el 5to y
 sumarle el sexto
    -->
    
<script>
    let num1 = parseInt(prompt("Ingresa el primero numero"));
let num2 = parseInt(prompt("Ingresa el segundo numero"));
let num3 = parseInt(prompt("Ingresa el tercer numero"));
let num4 = parseInt(prompt("Ingresa el cuarto numero"));
let num5 = parseInt(prompt("Ingresa el quinto numero"));
let num6 = parseInt(prompt("Ingresa el sexto numero"));


let calcularSuma = num1 + num2 + num3;  
let producto = (num3 * num4 * num5) + num6;

document.write(`La suma entre los tres primeros nùmeros ingresados es ${calcularSuma} y el producto es ${producto}`)

</script>
