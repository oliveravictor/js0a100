<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="8nine.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        Crear un script que muestre la tabla de multiplicar del 9. 
        
    -->

    <script>
        
        let num = parseInt(prompt("Ingresa la cantidad de veces a multiplicar por 9"))


    for(i = 1; i <= num; i++){
    document.write(`9 x ${i} = ${9*i} <br>`);
} 

    </script>
</body>
</html>
